<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add an employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
       
        body{
            width: 500px;
        }
    </style>
    
</head>
<body>
    <form action="">
    <div class="mb-3">
        <label for="employee" class="form-label">Employee's name</label>
        <input type="text" class="form-control" id="employee">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email">
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position">
      </div>

      <div class="mb-3">
        <label for="office" class="form-label">Office</label>
        <input type="text" class="form-control" id="office">
      </div>

      <div class="mb-3">
        <label for="phone_nr" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phone_nr">
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary">
      </div>

      <button type="button" class="btn btn-primary">Add employee</button>
    </form>

</body>
</html>
